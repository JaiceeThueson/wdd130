    <main> 
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <p>Required fields are followed by <span aria-label="required">*</span>.</p>
            <ul>
                <li>
                  <label for="name">Name:</label><br>
                  <input type="text" id="name" name="user_name" value="Enter name for reservation"/>
                </li>
                <li>
                  <label for="mail">Email:</label><br>
                  <input type="email" id="mail" name="user_email" value="Please use primary email address" />
                </li>
                <li>
                    <label for="username">Number: <span aria-label="required">*</span></label><br>
                    <input id="username" type="text" name="username" value="cellphone number: xxx-xxx-xxx" />
                </li>
                <fieldset>
                    <legend>River to raft</legend>
                    <p>
                      <input type="radio" name="size" id="size_1" value="small" />
                      <label for="river_1">Salmon River</label>
                    </p>
                    <p>
                      <input type="radio" name="size" id="size_2" value="medium" />
                      <label for="river_2">Desolation River</label>
                    </p>
                    <p>
                      <input type="radio" name="size" id="size_3" value="large" />
                      <label for="river_3">Grand Canyon</label>
                    </p>
                  </fieldset>
                  <p>
                    <input type="checkbox" id="taste_1" name="taste_cherry" value="cherry" />
                    <label for="taste_1">Providing own life jacket</label>
                  </p>
                  <p>
                    <input type="checkbox" id="taste_2" name="taste_banana" value="banana" />
                    <label for="taste_2">Need to rent life jacket</label>
                  </p>
                <li class="button">
                    <button type="submit">Submit request</button>
                </li>
            
              </ul>
        </form>
    </main>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
